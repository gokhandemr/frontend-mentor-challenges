<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link href="./style.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="rules-modal" style="display: none">
      <div>
        <div class="modal-top">
          <h1>RULES</h1>
          <button class="close-modal">
            <img src="./images/icon-close.svg" alt="close-modal" />
          </button>
        </div>
        <img class="image-rules" src="./images/image-rules.svg" alt="image-rules" />
      </div>
    </div>
    <div class="container">
      <header>
        <a class="logo" href="/"><img src="./images/logo.svg" alt="logo" /></a>
        <div class="score">
          <p>SCORE</p>
          <p class="player-score">0</p>
        </div>
      </header>

      <main>
        <div class="triangle-bg"></div>
        <button class="paper">
          <div></div>
        </button>
        <button class="scissors">
          <div></div>
        </button>
        <button class="rock">
          <div></div>
        </button>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/gokhandemr">GÃ¶khan Demir</a>.
      </div>
      <button class="rules">RULES</button>

      <script src="./javascript.js"></script>
    </footer>
  </body>
</html>
